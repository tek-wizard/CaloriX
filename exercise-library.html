<!-- exercise-library.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaloriX - Exercise Library</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/exercise.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-fire"></i>
            <span>CaloriX</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Dashboard</a></li>
            <li><a href="calorie-generator.html" class="nav-link">Calorie Calculator</a></li>
            <li><a href="exercise-library.html" class="nav-link active">Exercise Library</a></li>
            <li><a href="diet.html" class="nav-link">Diet Planner</a></li>
            <li><button id="theme-toggle"><i class="fas fa-moon"></i></button></li>
        </ul>
    </nav>

    <div class="library-container">
        <!-- Search and Filter Section -->
        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search exercises...">
                <button id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>Muscle Group</label>
                    <div class="muscle-grid">
                        <div class="muscle-item" data-muscle="chest">
                            <i class="fas fa-child"></i>
                            <span>Chest</span>
                        </div>
                        <div class="muscle-item" data-muscle="back">
                            <i class="fas fa-child fa-flip-horizontal"></i>
                            <span>Back</span>
                        </div>
                        <div class="muscle-item" data-muscle="arms">
                            <i class="fas fa-dumbbell"></i>
                            <span>Arms</span>
                        </div>
                        <div class="muscle-item" data-muscle="legs">
                            <i class="fas fa-walking"></i>
                            <span>Legs</span>
                        </div>
                        <div class="muscle-item" data-muscle="shoulders">
                            <i class="fas fa-child"></i>
                            <span>Shoulders</span>
                        </div>
                        <div class="muscle-item" data-muscle="abs">
                            <i class="fas fa-child"></i>
                            <span>Abs</span>
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Difficulty Level</label>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn" data-difficulty="beginner">
                            <i class="fas fa-star"></i>
                            Beginner
                        </button>
                        <button class="difficulty-btn" data-difficulty="intermediate">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            Intermediate
                        </button>
                        <button class="difficulty-btn" data-difficulty="expert">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            Expert
                        </button>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Equipment</label>
                    <div class="equipment-select">
                        <select id="equipment-filter">
                            <option value="">All Equipment</option>
                            <option value="bodyweight">Bodyweight</option>
                            <option value="dumbbell">Dumbbells</option>
                            <option value="barbell">Barbell</option>
                            <option value="machine">Machines</option>
                            <option value="cables">Cables</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <h2>Exercise Library</h2>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <div id="exercises-grid" class="exercises-grid">
                <!-- Exercise cards will be added here dynamically -->
            </div>

            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <span>Loading exercises...</span>
            </div>

            <div class="pagination">
                <button id="prev-page" class="page-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page" class="page-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- Exercise Detail Modal -->
        <div id="exercise-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Exercise Details</h3>
                    <button class="close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Exercise details will be added here dynamically -->
                </div>
                <div class="modal-footer">
                    <button class="add-to-workout">
                        <i class="fas fa-plus"></i>
                        Add to Workout
                    </button>
                </div>
            </div>
        </div>

        <!-- Favorites Section -->
        <div class="favorites-section" id="favorites-section">
            <div class="section-header">
                <h2>Saved Exercises</h2>
                <button class="toggle-favorites" id="toggle-favorites">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div class="favorites-container" id="favorites-container">
                <!-- Favorites will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/exercises-initial.js"></script>
    <script src="assets/js/exercise.js"></script>
</body>
</html>
